---
layout: default
---

<div class="home">


  {% for post in site.posts%}
  <div class="post postContent">
    <div  class="postDate"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
    </div>
    <div class="postDay">
      {{post.tag}}
    </div>
    <br>
    <div class="postTitle">
    <a class='postLink' href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a>
    </div>
    <div class="postExt">
   {{ post.content | strip_html | truncatewords:20}}
    </div>
  </div>
  
  
  <div class="trigger site-navigation">
    <a class="page-link" href="https://gma96.github.io/">HOME</a><span class="exclamationMark">•</span>
    <a class="page-link" href="/about/">About</a><span class="exclamationMark">•</span>
    <a class="page-link" href="/community/">Community</a><span class="exclamationMark">•</span>
    <a class="page-link" href="/download/">Download</a>
  </div>


  {% endfor %}
